<div class="container">
<div class="panel panel-info">
<div class="panel-heading">
<p ng-bind-html="title"></p><br> 
<b>Author: {{blogPost.postedBy.firstname}} &nbsp; {{blogPost.postedBy.lastname}}</b><br>
<b>Posted On: {{blogPost.postedOn | Date: 'medium'}}</b>
</div>
<div class="panel-body">
<p ng-bind-html="content"></p>
</div>
</div>
</div>
<button type="button" class="btn btn-outline btn-success" ng-click="blogApproved(blogPost.id)" ng-hide="isRejected">Accept</button> &nbsp;
<button type="button" class="btn btn-outline btn-warning" ng-click="showRejectedTxt()">Reject</button>
<form ng-show="isRejected">
<textarea rows="2" cols="10" ng-model="rejectionReason"></textarea>
<button type="button" class="btn btn-outline btn-warning" ng-click="blogRejected(blogPost.id,rejectionReason)">Submit</button>
</form>
