<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Job List</title>
<style>
body  {
    background-image: url("resources/images/job.jpg");
	background-size: 1000px 600px;
    background-repeat: no-repeat;
}

</style>
</head>
<body>
<h3>Job List</h3>
Search : <input type="text" ng-model="searchTxt">
<table class="table table-striped">
	<thead>
		<tr>
			<th>Job Title</th>
			<th>Skills Required</th>
			<th>Posted On</th>
			<th>view</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="job in jobs | filter:searchTxt">
			<td><a >{{job.jobTitle}}</a></td>
			<td>{{job.skillsRequired}}</td>
			<td>{{job.postedOn | date:'medium'}}</td>
			<td><a href="#/getjob/{{job.id}}"><span class="glyphicon glyphicon-info-sign"></span></a></td>
		</tr>
	</tbody>
</table>
</body>
</html>
